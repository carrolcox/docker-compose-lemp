version: "3.7"

x-defaults: &defaults
  env_file: .env
  deploy:
    resources:
      limits:
        cpus: '1.25'
        memory: 500M
      reservations:
        cpus: '0.25'
        memory: 100M
    restart_policy:
      condition: on-failure
      delay: 3s
      max_attempts: 5
      window: 120s
  networks:
    - www

services:
  web:
    <<: *defaults
    image: nginx:1.15-alpine
    ports:
      - 8080:80
      - 8433:433
    volumes:
      - ./conf/nginx:/etc/nginx/conf.d/:ro,cached
      - ./logs/nginx:/var/log/nginx/:rw,cached
      - ./www:/srv/www/:ro,cached
    depends_on:
      - phpfpm
          
  phpfpm:
    <<: *defaults
    image: local/php:latest
    build:
      context: .
      dockerfile: dockerfile.build-php
      cache_from:
        - local/php:latest
        - php:7-fpm-alpine
    expose:
      - 9000
    volumes:
      - ./conf/phpfpm/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf:ro,cached
      - ./conf/phpfpm/zz-docker.ini:/usr/local/etc/php/conf.d/zz-docker.ini:ro,cached
      - ./logs/phpfpm:/var/log/php-fpm/:rw,cached
      - ./www:/srv/www/:ro,cached
    depends_on:
      - mysql

  mysql:
    <<: *defaults
    image: percona/percona-server:5.7
    expose:
      - 3306
    volumes:
      - ./logs/mysql:/var/log/:rw,cached
      - ./sql:/docker-entrypoint-initdb.d/:ro,cached
      - dbdata:/var/lib/mysql/:rw,cached

volumes:
  dbdata:

networks:
  www:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-www
